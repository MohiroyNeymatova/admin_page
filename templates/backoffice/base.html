{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive Admin Dashboard Template">
    <meta name="keywords" content="admin,dashboard">
    <meta name="author" content="stacks">
    <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Neptune</title>

    <!-- Styles -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link href="{% static 'backoffice/assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'backoffice/assets/plugins/perfectscroll/perfect-scrollbar.css' %}" rel="stylesheet">
    <link href="{% static 'backoffice/assets/plugins/pace/pace.css' %}" rel="stylesheet">


    <!-- Theme Styles -->
    <link href="{% static 'backoffice/assets/css/main.min.css' %}" rel="stylesheet">
    <link href="{% static 'backoffice/assets/css/custom.css' %}" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'backoffice/assets/images/neptune.png' %}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'backoffice/assets/images/neptune.png' %}" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="app align-content-stretch d-flex flex-wrap">
        <div class="app-sidebar">
            <div class="logo">
                <a href="{% url 'index' %}" class="logo-icon"><span class="logo-text">Neptune</span></a>
                <div class="sidebar-user-switcher user-activity-online">
                    <a href="#">
                        <img src="{% static 'backoffice/assets/images/avatars/avatar.png' %}">
                        <span class="activity-indicator"></span>
                        <span class="user-info-text">Chloe<br><span class="user-state-info">On a call</span></span>
                    </a>
                </div>
            </div>
            <div class="app-menu">
                <ul class="accordion-menu">
                    <li class="sidebar-title">
                        Apps
                    </li>
                    <li{% if request.path == '/backoffice/' %} class="active-page" {% endif %}>
                        <a href="{% url 'index' %}" class="active"><i class="material-icons-two-tone">dashboard</i>Dashboard</a>
                    </li>
                    <li{% if request.path == '/backoffice/about/' or request.path == '/backoffice/create_about/' or request.path == '/backoffice/update_about/' %} class="active-page" {% endif %}>
                        <a href="{% url 'about' %}" class="active"><i class="material-icons-two-tone">dashboard</i>About</a>
                    </li>
                    <li{% if request.path == '/backoffice/clients/' or request.path == '/backoffice/create_client/' or request.path == '/backoffice/update_client/' %} class="active-page" {% endif %}>
                        <a href="{% url 'clients' %}" class="active"><i class="material-icons-two-tone">dashboard</i>Clients</a>
                    </li>
                    <li{% if request.path == '/backoffice/info/' or request.path == '/backoffice/create_info/' or request.path == '/backoffice/update_info/' %} class="active-page" {% endif %}>
                        <a href="{% url 'info' %}" class="active"><i class="material-icons-two-tone">dashboard</i>Info</a>
                    </li>
                    <li{% if request.path == '/backoffice/main_banner/' or request.path == '/backoffice/create_main_banner/' or request.path == '/backoffice/update_main_banner/' %} class="active-page" {% endif %}>
                        <a href="{% url 'main_banner' %}" class="active"><i class="material-icons-two-tone">dashboard</i>Main Banner</a>
                    </li>
                    <li{% if request.path == '/backoffice/messages/' %} class="active-page" {% endif %}>
                        <a href="{% url 'messages' %}" class="active"><i class="material-icons-two-tone">dashboard</i>Messages</a>
                    </li>
                    <li{% if request.path == '/backoffice/portfolio/' or request.path == '/backoffice/create_portfolio/' or request.path == '/backoffice/update_portfolio/' %} class="active-page" {% endif %}>
                        <a href="{% url 'portfolio' %}" class="active"><i class="material-icons-two-tone">dashboard</i>Portfolio</a>
                    </li>
                    <li{% if request.path == '/backoffice/services/' or request.path == '/backoffice/create_service/' or request.path == '/backoffice/update_service/' %} class="active-page" {% endif %}>
                        <a href="{% url 'services' %}" class="active"><i class="material-icons-two-tone">dashboard</i>Services</a>
                    </li>
                    <li{% if request.path == '/backoffice/settings/' %} class="active-page" {% endif %}>
                        <a href="{% url 'settings' %}" class="active"><i class="material-icons-two-tone">dashboard</i>Settings</a>
                    </li>
                    <li{% if request.path == '/backoffice/testimonials/' or request.path == '/backoffice/create_testimonial/' or request.path == '/backoffice/update_testimonial/' %} class="active-page" {% endif %}>
                        <a href="{% url 'testimonials' %}" class="active"><i class="material-icons-two-tone">dashboard</i>Testimonials</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="app-container">
            <div class="search">
                <form>
                    <input class="form-control" type="text" placeholder="Type here..." aria-label="Search">
                </form>
                <a href="#" class="toggle-search"><i class="material-icons">close</i></a>
            </div>
            <div class="app-header">
                <nav class="navbar navbar-light navbar-expand-lg">
                    <div class="container-fluid">
                        <div class="d-flex">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link toggle-search" href="#"><i class="material-icons">search</i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="app-content">
              {% block content %}
              {% endblock %}
                <div class="content-wrapper">
                  </div>
            </div>
        </div>
    </div>

    <!-- Javascripts -->
    <script src="{% static 'backoffice/assets/plugins/jquery/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'backoffice/assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'backoffice/assets/plugins/perfectscroll/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'backoffice/assets/plugins/pace/pace.min.js' %}"></script>
    <script src="{% static 'backoffice/assets/plugins/apexcharts/apexcharts.min.js' %}"></script>
    <script src="{% static 'backoffice/assets/js/main.min.js' %}"></script>
    <script src="{% static 'backoffice/assets/js/custom.js' %}"></script>
    <script src="{% static 'backoffice/assets/js/pages/dashboard.js' %}"></script>
</body>
</html>
