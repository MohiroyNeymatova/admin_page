{% extends 'backoffice/base.html' %}
{% block content %}
<div class="container">
     <div class="row">
         <div class="col">
             <div class="page-description">
                 <h1>Update Info</h1>
             </div>
         </div>
     </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="example-container">
                        <div class="example-content">
                            <form class="row g-3" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="col-md-6">
                                    <label for="logo" class="form-label">Logo (Default- <a href="{{info.logo.url}}">{{info.logo.url}}</a></label>
                                    <input type="file" class="form-control" name="logo">
                                </div>
                                <div class="col-md-6">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" name="address" value="{{info.address}}">
                                </div>
                                <div class="col-md-3">
                                    <label for="tw" class="form-label">Twitter Link</label>
                                    <input type="url" class="form-control" name="tw" value="{{info.tw}}">
                                </div>
                                <div class="col-md-3">
                                    <label for="fb" class="form-label">Facebook Link</label>
                                    <input type="url" class="form-control" name="fb" value="{{info.fb}}">
                                </div>
                                <div class="col-md-3">
                                    <label for="insta" class="form-label">Instagram Link</label>
                                    <input type="url" class="form-control" name="insta" value="{{info.insta}}">
                                </div>
                                <div class="col-md-3">
                                    <label for="ln" class="form-label">LinkedIn Link</label>
                                    <input type="url" class="form-control" name="ln" value="{{info.ln}}">
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
